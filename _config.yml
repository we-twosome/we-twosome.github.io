# SITE CONFIGURATION
title: We Twosome # your site title
author: We Twosome # You :P
description: > # Meta description of Homepage
  We are loving couple from himalayas. This blog is about our amazing relationship story.
baseurl: "/" # the subpath of your site, e.g. /blog
url: "https://we-twosome.github.io/" # the base hostname & protocol for your site, e.g. http://example.com

# SEO PLUGIN
social:
  name: We Twosome
  links:
    - https://twitter.com/we_twosome
    - https://instagram.com/we_twosome
    - https://www.facebook.com/ben.balter
    - https://plus.google.com/+we.twosome
    - https://github.com/we-twosome

# THEME SETTINGS
navigation: # Navigation links
  - {name: 'Home', link: '/'}
  - {name: 'About', link: '/about'}
  - {name: 'Contact', link: '/contact'}

tagline: >
  We are awesome together.

hero_img: posts/love_lg.jpg # Main background image: use the path from /assets/img/ => This will output /assets/img/posts/love_lg.jpg

email: we.twosome@gmail.com # email for form submission

twitter_username: we_twosome # replace with your_twitter_username or comment to remove link from footer
github_username:  we-twosome # replace with your_github_username or comment to remove link from footer
instagram_username: we_twosome # replace with your_instagram_username or comment to remove link from footer

disqus:
  shortname: we-twosome # to enable comments replace with your_disqus_shortname

# google_tag_manager: GTM-XXXXXXX # Uncomment to enable GTM. Replace GTM-XXXXXXX with your GTM container ID

service_worker: true

# BUILD SETTINGS
markdown: kramdown
highlighter: rouge # or pygments or null
# theme: jekyll-sleek # Uncomment if you're using the theme as a ruby gem
exclude:
  - README.md
  - node_modules
  - script
  - package.json
  - package-lock.json
  - Gemfile
  - Gemfile.lock
  - vendor
  - npm-debug.log
  - gulpfile.js

include: ['_pages']
permalink: /:title/

compress_html:
  clippings: all

plugins:
  - jekyll-sitemap
  - jekyll-seo-tag
